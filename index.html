<!DOCTYPE html>
<html>
<head>
<title>Evil GIF Background</title>
<style>
body {
background-image: url('https://cdn.discordapp.com/attachments/1273420668335296595/1273472049238507602/togif.gif?ex=66bebcc4&is=66bd6b44&hm=eaaa0e282a58a31f3660b39fc0a090e6008f1ebfb68c5e37e500e80c560d301d&');
background-size: cover;
background-repeat: no-repeat;
color: green; /* Set text color to green */
text-align: center; /* Center align text */
}

button {
padding: 10px 20px;
background-color: red; /* Color the button red for danger */
color: white; /* Text color on the button */
border: none;
border-radius: 5px;
cursor: pointer;
margin-right: 10px;
}

#discordButton {
padding: 10px 20px;
background-color: purple; /* Color the Discord button purple to draw attention */
color: white; /* Text color on the button */
border: none;
border-radius: 5px;
cursor: pointer;
}
</style>
</head>
<body>
<p style="color: green;">Your server got raided/nuked, bozo!</p>
<button onclick="openYouTube()">Play Chaotic Audio</button>
<button id="discordButton" onclick="redirectToDiscord()">Discord</button>
<audio id="chaoticAudio" loop> <!-- Added loop attribute to loop the audio -->
<source src="https://www.example.com/your-audio-file.mp3" type="audio/mpeg"> <!-- Update with the direct URL of your audio file -->
</audio>

<script>
function openYouTube() {
window.location.href = 'https://www.youtube.com/watch?v=hr8xus6xi_8';
}

function redirectToDiscord() {
window.location.href = 'https://discord.gg/sxceWHeYBg';
}
</script>
</body>
</html>
